<body>
	<script type="text/javascript" language="javascript">

		alert("Digite as notas dos 5 alunos")
		do
		{
			n1 = parseFloat(prompt("Digite a nota do primeiro aluno"))
			if (n1 > 10) 
			{
				alert("Digite numero entre 0 e 10")
			}
		}
		while(n1 > 10)	


        do
		{
			n2 = parseFloat(prompt("Digite a nota do segundo aluno"))
			if (n2 > 10) 
			{
				alert("Digite numero entre 0 e 10")
			}
		}
		while(n2 > 10)

		do
		{
			n3 = parseFloat(prompt("Digite a nota do terceiro aluno"))
			if (n3 > 10) 
			{
				alert("Digite numero entre 0 e 10")
			}
		}
		while(n3 > 10)

		do
		{
			n4 = parseFloat(prompt("Digite a nota do quarto aluno"))
			if (n4 > 10) 
			{
				alert("Digite numero entre 0 e 10")
			}
		}
		while(n4 > 10)

		do
		{
			n5 = parseFloat(prompt("Digite a nota do quinto aluno"))
			if (n5 > 10) 
			{
				alert("Digite numero entre 0 e 10")
			}
		}
		while(n5 > 10)

		valor = new Array(5)
	    valor[0] = n1
	    valor[1] = n2
	    valor[2] = n3
	    valor[3] = n4
	    valor[4] = n5

	    for (var i = 0; i < valor.length; i++) 
	    {
	    	if(valor[i] >= 6)
	    	{
	    		document.write("<br> Aluno aprovado. Nota: " + valor[i] )
	    	}
	    	else
	    	{
	    		document.write("<br> Aluno reprovado. Nota: " + valor[i])
	    	}
	    }


	 
	 	
	 	
	 	
	
	 
		
			










		
		
		

		

       
       

       













		






	</script>
